<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="todoApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="css/app.css" type="text/css"/>
		<link rel="stylesheet" href="lib/bootstrap/css/datepicker.css" type="text/css"/>

		<title>Angular Todo Note App</title>
	</head>
	
	<body ng-controller="TodoController">
		
		<div class="page-container">
  
			<!-- top navbar -->
			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<a class="navbar-brand" >Angular Todo Note App</a>
					</div>
				</div>
			</div>
      
			<div class="container">
				<div class="row row-offcanvas row-offcanvas-left">
        
					<!-- sidebar -->
					<div class="col-xs-6 col-sm-4 sidebar-offcanvas" id="sidebar" role="navigation">
						<div class="well bs-component">
							<form class="form-horizontal">
								<fieldset>
									<legend>New Todo</legend>
									<div class="form-group">
										<label for="inputEmail" class="col-lg-2 control-label">Title:</label>
										<div class="col-lg-10">
											<input class="form-control" id="inputEmail" placeholder="Title" type="text" ng-model="note.noteTitle" >
										</div>
									</div>
									
									<div class="form-group">
										<label for="textArea" class="col-lg-2 control-label">Text:</label>
										<div class="col-lg-10">
											<textarea class="form-control" style="resize: none;" placeholder="Description" rows="3" id="textArea" ng-model="note.noteText"></textarea>
										</div>
									</div>
									
									<div class="form-group">
										<label for="select" class="col-lg-2 control-label">Priority:</label>
										<div class="col-lg-10">
											<select class="form-control" id="select" ng-model="note.notePriority">
												<option selected value="1">Very important</option>
												<option value="2">Important</option>
												<option value="3">Ordinary note</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-10 col-lg-offset-2">
											<button type="submit" class="col-lg-12 btn btn-primary" ng-click="createNote()">
												Add a note
											</button>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
  	
					<!-- main area -->
					<div class="col-xs-12 col-sm-8" id="notes">
						<h1>My Todos</h1>
						<hr/>
						<div class="row repeater" ng-repeat="note in notes | orderBy:'id':true">
							<div class="col-md-3">
								<div style="font-size: 20px; margin-top: 7px;">
									<span class="label label-danger" ng-if="note.notePriority == 1">
										Very important
									</span>
									<span class="label label-warning" ng-if="note.notePriority == 2">
										Important
									</span>
									<span class="label label-info" ng-if="note.notePriority == 3">
										Ordinary note
									</span>
								</div>
							</div> 
							
							<div class="col-md-9" style="border-left: 1px solid #ECF0F1;">
								<div class="alert alert-dismissable alert-warning" custom-color="rgb(255, 254, 204)" style="color: black;">
									 
									<button type="button" class="close myClose" data-dismiss="alert" ng-click="deleteNote(note.id);">×</button>
									<strong>
										{{note.noteTitle}}	
									</strong>
									<br/>
									<p style="margin-top: 5px;">
										{{note.noteText|truncate:200}}
									</p>
									
									
								</div>
							</div>
						</div>
				  
					</div>
				</div>
			</div>
		</div>
		
		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="lib/jQuery/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap-datepicker.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		 
	</body>
</html>
